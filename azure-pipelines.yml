pool: 
  vmImage: 'windows-2019'

pr: none

variables:
  - group: vmusers
  - name: 'major'
    value: '1'
  - name: 'minor'
    value: '2'
  - name: 'requiredModules'
    value: 'GuestConfiguration' 
  - name: 'linuxConfigName'
    value: 'firewalldenabled'
  - name: 'windowsConfigName'
    value: 'windowsfirewallenabled'
  - name: 'resourcegroup'
    value: 'rfc_customguestconfig'
  - name: 'storageAccountName'
    value: "guestconfiguration"
  - name: 'storageContainerName'
    value: 'artifacts'

trigger:
  branches:
    include:
    - master
    - dev
  paths:
    exclude:
    - README.md
    - LICENSE
    - .gitignore
    - .github/*

steps:
- task: PowerShell@2
  inputs:
    targetType: inline
    pwsh: 'false'
    script: |

      # Install required modules from PowerShell Gallery
      Install-Module -Name $(requiredModules),PSScriptAnalyzer -Repository 'PSGallery' -Scope 'CurrentUser' -Verbose -Force
      
  displayName: 'Setup/validate Windows PowerShell environment'

- task: PowerShell@2
  inputs:
    targetType: inline
    pwsh: 'false'
    script: |
      
      # Lint PowerShell scripts
      Invoke-ScriptAnalyzer -Path '$(Build.SourcesDirectory)\guestConfiguration\' -IncludeDefaultRules -Recurse -Severity Error -ReportSummary -EnableExit

  displayName: 'Lint PowerShell scripts in Guest Configuration content'

- task: PowerShell@2
  inputs:
    targetType: inline
    pwsh: 'false'
    script: |

      # Compile DSC MOF files
      
        # Linux configuration
        . $(Build.SourcesDirectory)\guestConfiguration\Linux\$(linuxConfigName).ps1
        $(linuxConfigName) -out '$(Build.SourcesDirectory)\guestConfiguration\Linux'

        # Windows configuration
        . $(Build.SourcesDirectory)\guestConfiguration\Windows\$(windowsConfigName).ps1
        $(windowsConfigName) -out '$(Build.SourcesDirectory)\guestConfiguration\Windows'
      
  displayName: 'Compile DSC MOF files'

- task: PowerShell@2
  inputs:
    targetType: inline
    pwsh: 'false'
    script: |

      # Create artifacts folder
      New-Item -Path '$(Build.SourcesDirectory)\artifacts\' -Type Directory
      
      # Create artifacts
      
        # New guest configuration package for Linux
        New-GuestConfigurationPackage -Name '$(linuxConfigName)' `
        -Configuration '$(Build.SourcesDirectory)\guestConfiguration\Linux\$(linuxConfigName).mof' `
        -FilesToInclude '$(Build.SourcesDirectory)\guestConfiguration\Linux\InSpecProfiles' `
        -DestinationPath '$(Build.SourcesDirectory)\artifacts\' `
        -Verbose

        # New guest configuration package for Windows
        New-GuestConfigurationPackage -Name '$(windowsConfigName)' `
        -Configuration '$(Build.SourcesDirectory)\guestConfiguration\Windows\$(windowsConfigName).mof' `
        -DestinationPath '$(Build.SourcesDirectory)\artifacts\' `
        -Verbose
  
  displayName: 'Create content artifacts'

- task: AzureResourceGroupDeployment@2
  inputs:
      azureSubscription: 'ARM'
      location: 'CentralUS'
      resourceGroupName: $(resourcegroup)
      csmFile: '$(Build.SourcesDirectory)\deploymentFiles\deploy.storagecontainer.json'
      overrideParameters: -storageAccountName $(storageAccountName) -containerName $(storageContainerName)

  displayName: 'Create/validate Azure storage account and container'

- task: AzurePowerShell@4
  inputs:
    azureSubscription: 'ARM'
    azurePowerShellVersion: 'latestVersion'
    scriptType: 'inlineScript'
    inline: |

      # Get Storage Context
      $Context = Get-AzStorageAccount -ResourceGroupName $(resourcegroup) -Name $(storageAccountName) | ForEach-Object {$_.Context}

      # Upload files
      Set-AzStorageBlobContent -Context $Context -Container $(storageContainerName) -File '$(Build.SourcesDirectory)\artifacts\$(linuxConfigName)\$(linuxConfigName).zip' -Blob '$(linuxConfigName).zip' -Force -Verbose
      Set-AzStorageBlobContent -Context $Context -Container $(storageContainerName) -File '$(Build.SourcesDirectory)\artifacts\$(windowsConfigName)\$(windowsConfigName).zip' -Blob '$(windowsConfigName).zip' -Force -Verbose

      # Get url with SAS token
      $StartTime = (Get-Date)
      $ExpiryTime = $StartTime.AddYears('3')
      $linuxArtifactSAS = New-AzStorageBlobSASToken -Context $Context -Container $(storageContainerName) -Blob 'firewalldenabled.zip' -StartTime $StartTime -ExpiryTime $ExpiryTime -Permission rl -FullUri -Verbose
      $windowsArtifactSAS = New-AzStorageBlobSASToken -Context $Context -Container $(storageContainerName) -Blob 'windowsfirewallenabled.zip' -StartTime $StartTime -ExpiryTime $ExpiryTime -Permission rl -FullUri -Verbose

      # Overwrite definition/initiative files
      New-GuestConfigurationPolicy -ContentUri $linuxArtifactSAS -DisplayName 'Audit when Firewalld is not enabled' -Description 'Validates that the Firewalld package is installed, running, and that the default zone is public' -Version 1.0.0.0 -DestinationPath '$(Build.SourcesDirectory)\policyFiles\Linux' -Platform Linux -Verbose
      New-GuestConfigurationPolicy -ContentUri $windowsArtifactSAS -DisplayName 'Audit when Windows Firewall is not enabled' -Description 'Validates that the Windows host firewall package is enabled and that the default zone is public' -Version 1.0.0.0 -DestinationPath '$(Build.SourcesDirectory)\policyFiles\Windows' -Platform Windows -Verbose
      
      # Publish definitions/initiatives
      $publishedLinuxPolicies = Publish-GuestConfigurationPolicy -Path '$(Build.SourcesDirectory)\policyFiles\Linux\' -Verbose
      $publishedWindowsPolicies = Publish-GuestConfigurationPolicy -Path '$(Build.SourcesDirectory)\policyFiles\Windows\' -Verbose

      # Update InitiativeID so it can be passed to assignment
      $LinuxInitiativeId = Get-AzPolicySetDefinition -Name $($publishedLinuxPolicies | ? ResourceType -eq 'Microsoft.Authorization/policySetDefinitions').Name
      $WindowsInitiativeId = Get-AzPolicySetDefinition -Name $($publishedWindowsPolicies | ? ResourceType -eq 'Microsoft.Authorization/policySetDefinitions').Name
      
      # Output values to build variables
      Write-Output "##vso[task.setvariable variable=LinuxInitiativeId;isOutput=true]$LinuxInitiativeId"
      Write-Output "##vso[task.setvariable variable=WindowsInitiativeId;isOutput=true]$WindowsInitiativeId"

  displayName: 'Upload artifacts, get SAS tokens and publish definitions/initives'

- task: AzureResourceGroupDeployment@2
  inputs:
      azureSubscription: 'ARM'
      location: 'CentralUS'
      resourceGroupName: $(resourcegroup)
      csmFile: '$(Build.SourcesDirectory)\deploymentFiles\deploy.assignment.json'
      overrideParameters: -assignmentName "firewalldenabled" -assignmentDisplayName "Audit when Firewalld is not enabled" -initiativeId "$(LinuxInitiativeId)" -resourceGroupName $(resourcegroup)

  displayName: 'Deploy Policy assignment for Linux'

- task: AzureResourceGroupDeployment@2
  inputs:
      azureSubscription: 'ARM'
      location: 'CentralUS'
      resourceGroupName: $(resourcegroup)
      csmFile: '$(Build.SourcesDirectory)\deploymentFiles\/deploy.assignment.json'
      overrideParameters: -assignmentName "windowsfirewallenabled" -assignmentDisplayName "Audit when Windows Firewall is not enabled" -initiativeId "$(WindowsInitiativeId)" -resourceGroupName $(resourcegroup)

  displayName: 'Deploy Policy assignment for Windows'

- task: AzureResourceGroupDeployment@2
  inputs:
      azureSubscription: 'ARM'
      location: 'CentralUS'
      resourceGroupName: $(resourcegroup)
      csmFile: '$(Build.SourcesDirectory)\deploymentFiles\/deploy.roleassignment.json'
      overrideParameters: -assignmentName "firewalldenabled"

  displayName: 'Deploy Policy role assignment for Linux'

- task: AzureResourceGroupDeployment@2
  inputs:
      azureSubscription: 'ARM'
      location: 'CentralUS'
      resourceGroupName: $(resourcegroup)
      csmFile: '$(Build.SourcesDirectory)\deploymentFiles\/deploy.roleassignment.json'
      overrideParameters: -assignmentName "windowsfirewallenabled"

  displayName: 'Deploy Policy role assignment for Windows'
  